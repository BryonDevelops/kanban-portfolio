name: Deploy Sanity Studio

on:
  push:
    branches:
      - master
    paths:
      - "studio-bryondevelops/**"
  workflow_dispatch:

jobs:
  deploy-studio:
    name: Deploy Sanity Studio
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: studio-bryondevelops

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"
          cache-dependency-path: studio-bryondevelops/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build Sanity Studio
        run: npm run build
        env:
          SANITY_STUDIO_PROJECT_ID: ${{ secrets.SANITY_PROJECT_ID }}
          SANITY_STUDIO_DATASET: ${{ secrets.SANITY_DATASET }}
          SANITY_STUDIO_TITLE: bryondevelops

      - name: Deploy to Sanity
        run: npx sanity deploy
        env:
          SANITY_AUTH_TOKEN: ${{ secrets.SANITY_AUTH_TOKEN }}
