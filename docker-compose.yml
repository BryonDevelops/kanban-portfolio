  #     POSTGRES_PASSWORD: postgres
  #     POSTGRES_DB: postgres
  #   volumes:
  #     - supabase_data:/var/lib/postgresql/data
  #   networks:
  #     - kanban-network

networks:
  kanban-network:
    driver: bridge

