version: '3.8'

services:
  kanban-portfolio:
    build:
      context: ..
      dockerfile: .devcontainer/Dockerfile
    ports:
      - "3000:3000"
      - "6006:6006"
    volumes:
      - ..:/workspaces/kanban-portfolio:cached
      - /workspaces/kanban-portfolio/node_modules
    working_dir: /workspaces/kanban-portfolio
    environment:
      - NODE_ENV=development
    command: sleep infinity
    networks:
      - kanban-network

  # Optional: Supabase local development
  # Uncomment and configure if you want to run Supabase locally
  # supabase:
